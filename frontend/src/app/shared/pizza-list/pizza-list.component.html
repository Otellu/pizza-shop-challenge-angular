<div class="mx-auto">
  <!-- TODO: CANDIDATE TASK - Make these controls interactive -->
  <!-- Current controls are static - you need to:
       1. Connect filter buttons to state
       2. Connect sort dropdown to state
       3. Trigger API calls on filter/sort changes
       4. Add loading states during API calls
  -->

  <!-- Search Input -->

  <div class="mb-4">

    <div class="relative">

      <input type="text" placeholder="Search pizzas..."
        class="w-full px-4 py-3 pl-10 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
        data-testid="search-input" />

      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">

        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">

          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>

        </svg>

      </div>

    </div>

  </div>

  <div class="flex justify-between mb-6 gap-4 flex-wrap items-center">
    <div class="flex gap-2 mb-2 sm:mb-0">
      <!-- TODO: Make filter buttons interactive -->
      <app-filter-button *ngFor="let filter of getFilterButtons()" [text]="filter.text"
        [attr.data-testid]="'filter-' + filter.key"></app-filter-button>
    </div>

    <div class="ml-4">
      <!-- TODO: Make sort dropdown interactive -->
      <select
        class="px-4 py-2 rounded-full border font-semibold text-gray-700 bg-white shadow focus:outline-none cursor-default"
        data-testid="sort-select">
        <option *ngFor="let option of getSortOptions()" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>
  </div>

  <!-- Loading State -->
  <div class="flex justify-center py-12" data-testid="loading-state">
    <app-loader></app-loader>
  </div>

  <!-- Pizza Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <div *ngFor="let pizza of state.pizzas; trackBy: trackByPizzaId" data-testid="pizza-card"
      class="bg-white rounded-2xl shadow-lg overflow-hidden flex flex-col hover:scale-[1.03] transition-transform">
      <div class="relative w-full h-40">
        <img [src]="getPizzaImage(pizza)" [alt]="pizza.name" class="w-full h-40 object-cover"
          (error)="onImageError($event)" />
        <!-- Veg/Non-Veg Icon Overlay -->
        <span *ngIf="pizza.veg" title="Veg"
          class="absolute top-2 left-2 w-6 h-6 bg-white rounded-full flex items-center justify-center shadow">
          <span class="block w-3 h-3 bg-green-600 rounded-full border-2 border-green-800"></span>
        </span>
        <span *ngIf="!pizza.veg" title="Non-Veg"
          class="absolute top-2 left-2 w-6 h-6 bg-white rounded-full flex items-center justify-center shadow">
          <span class="block w-3 h-3 bg-red-600 rounded-full border-2 border-red-800"></span>
        </span>
      </div>

      <div class="p-4 flex-1 flex flex-col justify-between">
        <div>
          <h3 class="text-lg font-bold text-gray-900 mb-1">
            {{ pizza.name }}
          </h3>
          <p class="text-gray-600 text-sm mb-2">
            {{ pizza.ingredients.join(', ') }}
          </p>
        </div>
        <div class="flex items-center justify-between mt-2">
          <span class="text-xl font-bold text-red-600">
            â‚¹{{ pizza.price }}
          </span>
          <button *ngIf="isInCart(pizza)"
            class="px-4 py-2 bg-gray-300 text-gray-500 rounded-full font-semibold cursor-not-allowed" disabled>
            In Cart
          </button>
          <button class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-full font-semibold shadow"
            (click)="addToCart(pizza)">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- TODO: Add loading state for infinite scroll -->
  <div class="flex justify-center py-8" data-testid="loading-more">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-600"></div>
  </div>


  <!-- TODO: Add "no more results" message -->
  <div class="text-center py-8 text-gray-500" data-testid="no-more-items">
    No more pizzas to load
  </div>

  <!-- TODO: Add empty state -->
  <div class="text-center py-8 text-gray-500" data-testid="no-results">
    No pizzas found
  </div>
</div>
