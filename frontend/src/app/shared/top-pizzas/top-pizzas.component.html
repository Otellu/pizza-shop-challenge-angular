<section class="py-16 bg-white">
  <div class="max-w-7xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-10 text-gray-900">Top Pizza Picks</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8">
      @for (pizza of pizzas; track pizza.name) {
        <div class="bg-gray-50 rounded-xl shadow hover:shadow-lg transition p-4 flex flex-col items-center">
          <img [src]="pizza.img" [alt]="pizza.name" class="w-32 h-32 rounded-full object-cover mb-4" />
          <h3 class="text-xl font-semibold mb-2 text-red-600">{{ pizza.name }}</h3>
          <p class="text-gray-600 text-center">{{ pizza.desc }}</p>
        </div>
      }
    </div>
  </div>
</section>
