<div class="max-w-lg mx-auto py-8 px-4">
  <h2 class="text-2xl font-bold mb-4">Checkout</h2>
  
  <div class="mb-6">
    <h3 class="text-lg font-semibold mb-2">Order Summary</h3>
    <div class="bg-gray-50 p-4 rounded">
      <div *ngFor="let pizza of cartSummary; let i = index" class="flex justify-between py-2 border-b">
        <span>{{ pizza.pizza.name }}</span>
        <span>₹{{ pizza.pizza.price }}</span>
      </div>
      <div class="flex justify-between font-bold text-lg mt-2 pt-2 border-t">
        <span>Total</span>
        <span>₹{{ totalAmount }}</span>
      </div>
    </div>
  </div>
  
  <div class="mb-2">
    <label class="block mb-1">Name</label>
    <input 
      class="border px-2 py-1 w-full" 
      [(ngModel)]="name" 
      placeholder="Enter your name"
    />
  </div>
  
  <div class="mb-2">
    <label class="block mb-1">Address</label>
    <textarea 
      class="border px-2 py-1 w-full" 
      [(ngModel)]="address"
      placeholder="Enter your delivery address"
      rows="3"
    ></textarea>
  </div>
  
  <div class="mb-2">
    <label class="block mb-1">Payment Method</label>
    <input type="radio" checked readonly /> Cash on Delivery
  </div>
  
  <button 
    [disabled]="placing" 
    class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 disabled:opacity-50" 
    (click)="handlePlaceOrder()"
  >
    {{ placing ? 'Placing Order...' : 'Place Order' }}
  </button>
</div>
