<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <form (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-red-600">
      Signup for PizzaShop
    </h2>
    
    <div class="mb-4">
      <label class="block mb-1 font-medium">Name</label>
      <input
        type="text"
        name="name"
        required
        [(ngModel)]="form.name"
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400"
      />
    </div>
    
    <div class="mb-4">
      <label class="block mb-1 font-medium">Email</label>
      <input
        type="email"
        name="email"
        required
        [(ngModel)]="form.email"
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400"
      />
    </div>
    
    <div class="mb-4">
      <label class="block mb-1 font-medium">Address</label>
      <textarea
        name="address"
        required
        rows="3"
        [(ngModel)]="form.address"
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400 resize-none"
      ></textarea>
    </div>
    
    <div class="mb-4">
      <label class="block mb-1 font-medium">Role</label>
      <select
        name="role"
        [(ngModel)]="form.role"
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400"
      >
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    
    <div class="mb-6">
      <label class="block mb-1 font-medium">Password</label>
      <input
        type="password"
        name="password"
        required
        [(ngModel)]="form.password"
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400"
      />
    </div>
    
    <button
      type="submit"
      class="w-full py-2 bg-red-600 text-white rounded font-bold hover:bg-red-700 transition flex items-center justify-center"
      [disabled]="isLoading"
    >
      @if (isLoading) {
        <app-loader />
      }
      {{ isLoading ? "Signing up..." : "Signup" }}
    </button>
    
    <div class="mt-4 text-center text-gray-600">
      Already have an account? 
      <a
        routerLink="/login"
        class="text-red-600 font-semibold hover:underline"
      >
        Login
      </a>
    </div>
  </form>
</div>
