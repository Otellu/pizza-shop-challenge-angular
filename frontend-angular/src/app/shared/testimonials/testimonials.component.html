<section class="py-16 bg-gray-50">
  <div class="max-w-7xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-10 text-gray-900">What Our Customers Say</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      @for (testimonial of testimonials; track testimonial.name) {
        <div class="bg-white rounded-xl shadow p-6 flex flex-col items-center">
          <img [src]="testimonial.img" [alt]="testimonial.name" class="w-20 h-20 rounded-full object-cover mb-4 border-4 border-red-100" />
          <p class="text-gray-700 italic mb-4 text-center">"{{ testimonial.review }}"</p>
          <span class="font-semibold text-red-600">{{ testimonial.name }}</span>
        </div>
      }
    </div>
  </div>
</section>
